<!DOCTYPE html>
<html>
<head>
    <title>商户交易详情</title>
    <#include "/header.html">
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/statics/plugins/cover/css/ycbootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/statics/plugins/cover/css/reset.css"/>
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
    <script src="${request.contextPath}/statics/plugins/layui/layui.all.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <#if shiro.hasPermission("statistics:merchantIncomeDetail:list")>
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <!--<input type="date" class="form-control" name="startTime" v-model="q.startTime" />-->
                <input type="text" id="startTime-endTime" class="form-control"  placeholder="选择时间段">
            </div>
            <div class="form-group col-sm-1">
                <select name="areaProvince" v-model="q.province"  class="form-control" placeholder="省"  id="areaProvince" >
                    <option value="0" selected="selected">请选择省</option>
                </select>
            </div>
            <div class="form-group col-sm-1">
                <select name="areaCity" v-model="q.city" class="form-control" placeholder="市"  id="areaCity">
                    <option value="0" selected="selected">请选择市</option>
                </select>
            </div>
            <div class="form-group col-sm-1">
                <select name="areaArea" v-model="q.area" class="form-control" placeholder="区"  id="areaArea">
                    <option value="0" selected="selected">请选择区</option>
                </select>
            </div>
            <div class="form-group col-sm-1">
                <select name="areaTown" v-model="q.town" class="form-control" placeholder="乡镇"  id="areaTown">
                    <option value="0" selected="selected">请选择乡镇</option>
                </select>
            </div>
            <div class="form-group col-sm-1">
                <input type="text" name="merchantName" class="form-control" v-model="q.merchantName" @keyup.enter="query" placeholder="商户名称">
            </div>
            <div class="form-group col-sm-1">
                <input type="text" name="sysUserName" class="form-control" v-model="q.sysUserName" @keyup.enter="query" placeholder="业务员">
            </div>
            <a class="btn btn-primary" @click="query">查询</a>
        </div>
        </#if>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
</div>



<script src="${request.contextPath}/statics/js/modules/statistics/merchant_income_detail.js?_${.now?long}"></script>
</body>
</html>
